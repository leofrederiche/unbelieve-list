<!DOCTYPE html>
<html>
<head>
    <title>Unbelieve List</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: sans-serif;
        }

        form {
            position: relative;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            margin: 25px;
        }

        form input {
            padding: 5px 15px;
        }

        form button {
            padding: 5px 15px;
            background-color: #1abc9c;
            color: #fff;
            border: none;
            border-radius: 4px;
            margin: 0 20px;
        }

        ul {
            display: flex;
            justify-content: center;
            flex-direction: column-reverse;
        }

        ul li {
            list-style: none;
            max-width: 600px;
            width: 90% !important;

            margin: 0 auto;
            padding: 20px 0;
        }

        ul li img {
            width: 80px;
            float: left;
            margin: 0 15px;
        }

        ul li p {
            font-size: 14px;
        }

        ul li a {
            text-decoration: none;
            float: right;
            margin-left: 10px;
            margin-bottom: 10px;

            background-color: #3498db;
            color: #fff;
            border-radius: 4px;
            padding: 5px 15px;
        }

        ul li a:hover{
            background-color: #2980b9;
        }

        #loading {
            margin: 0 auto;
            width: 80px;
        }

        #message-error {
            position: absolute;
            margin: 0 auto;
            top: -200px;
            background: #ecf0f1;
            border: 1px solid #c0392b;
            color: #c0392b;
            font-weight: bold;

            border-radius: 6px;
            padding: 10px 15px;

            animation-name: errorMessage;
            animation-duration: 3s;
            animation-timing-function: ease-in-out;
        }

        @keyframes errorMessage {
            0% { top: -200px; }
            25% { top: 10vh; }
            75% { top: 10vh; }
            100% { top: -200px; }
        }
    </style>
</head>
<body>
    <form id="repo-form">
        <input id="repo-name" type="text" id="repository-name" placeholder="Ex: leofrederiche/unbelieve-list" autocomplete=off>
        <button type="submit">Append</button>
    </form>

    <ul id="repo-list">
    </ul>

    <script src="bundle.js"></script>
</body>
</html>
